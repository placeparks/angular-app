<div class="modal fade" id="buySellModal" tabindex="-1" role="dialog" aria-labelledby="buySellModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="buySellModalLabel">Buy or Sell PILA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" [(ngModel)]="amount">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="buyPILA()">Buy PILA</button>
        <button type="button" class="btn btn-danger" (click)="sellPILA()">Sell PILA</button>
      </div>
    </div>
  </div>
</div>
<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#buySellModal">
  Open Buy/Sell Modal
</button>
